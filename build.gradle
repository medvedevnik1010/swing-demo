apply plugin: 'java'
apply plugin: 'edu.sc.seis.launch4j'

buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'edu.sc.seis.gradle:launch4j:2.4.4'
  }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.7'
    testCompile 'junit:junit:4.11'
}

launch4j {
	outfile = 'Swing-demo.exe'
    mainClassName = '${projectDir}/src/main/java/SwingDemo.java'
}